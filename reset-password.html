<script>
  // Version 1.0.13
  const cacheTrackEvents = {
    interval: null,
    responses: [],
    isTrackingResponses: false,
    hash: (inputString, desiredLength = 32) => {
      const fnv1aHash = (string) => {
        let hash = 0x811c9dc5;
        for (let i = 0; i < string.length; i++) {
          hash ^= string.charCodeAt(i);
          hash = (hash * 0x01000193) >>> 0;
        }
        return hash.toString(16);
      };

      const base64Encode = (string) => btoa(string);

      let hash = fnv1aHash(inputString);
      let combined = base64Encode(hash);

      while (combined.length < desiredLength) {
        combined += base64Encode(fnv1aHash(combined));
      }

      return combined.substring(0, desiredLength);
    },
    getCookies: (name) => {
      const value = `; ${document.cookie}`;
      const parts = value.split(`; ${name}=`);
      if (parts.length === 2) {
        const cookieValue = decodeURIComponent(parts.pop().split(";").shift());

        try {
          return JSON.parse(cookieValue);
        } catch (e) {
          return cookieValue;
        }
      }
      return null;
    },
    trackPageUnload: () => {
      window.addEventListener("beforeunload", (event) => {
        if (!cacheTrackEvents.isPageViewSent()) {
          cacheTrackEvents.push("cached_analytics_page_views", {
            name: window.location.href,
            properties: {
              url: window.location.href,
            },
          });
        }
      });
    },
    trackResponses: () => {
      const originalXhrOpen = XMLHttpRequest.prototype.open;
      const originalXhrSend = XMLHttpRequest.prototype.send;

      XMLHttpRequest.prototype.open = function (method, url) {
        this._url = url;
        this._method = method;
        return originalXhrOpen.apply(this, arguments);
      };

      XMLHttpRequest.prototype.send = function (body) {
        this.addEventListener("load", function () {
          let parsedPayload = null;

          if (typeof body === "string") {
            try {
              parsedPayload = JSON.parse(body);
            } catch (e) {
              parsedPayload = body;
            }
          }

          const responseData = {
            url: this._url,
            method: this._method,
            status: this.status,
            headers: this.getAllResponseHeaders(),
            data:
              this.responseType === "" || this.responseType === "text"
                ? this.responseText
                : null,
            payload: parsedPayload,
          };

          cacheTrackEvents.responses.push(responseData);
        });

        return originalXhrSend.apply(this, arguments);
      };
    },
    isReady: () => {
      if (typeof Analytics === "undefined" || Analytics === null) {
        return false;
      }

      const instances = Analytics.Analytics.getInstances();
      return !!instances?.tracking;
    },
    parseCookies: (cookieName) => {
      const cookies = document.cookie.split("; ").reduce((acc, cookie) => {
        const [key, value] = cookie.split("=");
        acc[decodeURIComponent(key)] = decodeURIComponent(value);
        return acc;
      }, {});

      try {
        return cookies[cookieName] ? JSON.parse(cookies[cookieName]) : null;
      } catch (error) {
        return null;
      }
    },
    isPageViewSent: () =>
      !!cacheTrackEvents.responses.find(
        (e) => e.payload?.type === "page" && e.payload?.anonymousId
      ),
    set: (event) => {
      cacheTrackEvents.push("cached_analytics_events", event);
    },
    push: (cookieName, data) => {
      let storedCookies = [];
      const cacheCookie = cacheTrackEvents.parseCookies(cookieName);
      if (cacheCookie) storedCookies = cacheCookie;
      storedCookies.push(data);

      document.cookie = `${cookieName}=${JSON.stringify(
        storedCookies
      )}; path=/; Domain=.deriv.com`;
    },
    processEvent: (event) => {
      const clientInfo = cacheTrackEvents.getCookies("client_information");

      if (clientInfo) {
        const { email = null } = clientInfo;

        if (email) {
          event.properties.email_hash = cacheTrackEvents.hash(email);
        }
      }
      if (event?.properties?.email) {
        const email = event.properties.email;
        delete event.properties.email;
        event.properties.email_hash = cacheTrackEvents.hash(email);
      }

      return event;
    },
    track: (originalEvent, cache) => {
      const event = cacheTrackEvents.processEvent(originalEvent);

      if (cacheTrackEvents.isReady() && !cache) {
        Analytics.Analytics.trackEvent(event.name, event.properties);
      } else {
        cacheTrackEvents.set(event);
      }
    },
    pageView: () => {
      if (!cacheTrackEvents.isTrackingResponses) {
        cacheTrackEvents.trackResponses();
        cacheTrackEvents.trackPageUnload();
      }

      let pageViewInterval = null;

      pageViewInterval = setInterval(() => {
        const clientInfo = cacheTrackEvents.parseCookies("client_information");
        const signupDevice =
          cacheTrackEvents.parseCookies("signup_device")?.signup_device;

        if (
          typeof window.Analytics !== "undefined" &&
          typeof window.Analytics.Analytics?.pageView === "function" &&
          cacheTrackEvents.isReady()
        ) {
          window.Analytics.Analytics.pageView(window.location.href, {
            loggedIn: !!clientInfo,
            device_type: signupDevice,
            network_type: window?.navigator?.connection?.effectiveType,
            network_rtt: window?.navigator?.connection?.rtt,
            network_downlink: window?.navigator?.connection?.downlink,
          });
        }

        if (cacheTrackEvents.isPageViewSent()) {
          clearInterval(pageViewInterval);
        }
      }, 1000);
    },
    listen: (
      element,
      { name = "", properties = {} },
      cache = false,
      callback = null
    ) => {
      // Debounce utility function
      const debounce = (func, wait) => {
        let timeout;
        return function executedFunction(...args) {
          const later = () => {
            clearTimeout(timeout);
            func(...args);
          };
          clearTimeout(timeout);
          timeout = setTimeout(later, wait);
        };
      };

      const addClickListener = (el) => {
        if (!el.dataset.clickEventTracking) {
          // Debounced click handler with 300ms delay
          const debouncedHandler = debounce((e) => {
            let event = {
              name,
              properties,
              cache,
            };

            if (typeof callback === "function") {
              event = callback(e);
            }

            cacheTrackEvents.track(event);
          }, 300); // 300ms debounce delay

          el.addEventListener("click", debouncedHandler);
          el.dataset.clickEventTracking = "true";
        }
      };

      const elements =
        element instanceof NodeList ? Array.from(element) : [element];

      elements.forEach(addClickListener);
    },

    addEventhandler: (items) => {
      cacheTrackEvents.interval = setInterval(() => {
        let allListenersApplied = true;

        items.forEach(
          ({ element, event = {}, cache = false, callback = null }) => {
            const elem =
              element instanceof Element
                ? element
                : document.querySelectorAll(element);
            const elements =
              elem instanceof NodeList ? Array.from(elem) : [elem];

            if (!elements.length) {
              allListenersApplied = false;
            }

            elements.forEach((el) => {
              if (!el.dataset.clickEventTracking) {
                cacheTrackEvents.listen(el, event, cache, callback);
                allListenersApplied = false;
              }
            });
          }
        );

        if (allListenersApplied) {
          clearInterval(cacheTrackEvents.interval);
        }
      }, 1);

      return cacheTrackEvents;
    },
    loadEvent: (items) => {
      items.forEach(({ event, cache }) => {
        const { name, properties } = event;
        cacheTrackEvents.track(
          {
            name,
            properties,
          },
          cache
        );
      });

      return cacheTrackEvents;
    },
    pageLoadEvent: (items) => {
      const pathname = window.location.pathname.slice(1);
      items.forEach(
        ({ pages = [], excludedPages = [], event, callback = null }) => {
          let dispatch = false;
          if (pages.length) {
            if (pages.includes(pathname)) {
              dispatch = true;
            }
          } else if (excludedPages.length) {
            if (!excludedPages.includes(pathname)) {
              dispatch = true;
            }
          } else {
            dispatch = true;
          }

          if (dispatch) {
            const eventData = callback ? callback() : event;
            cacheTrackEvents.loadEvent([{ event: eventData }]);
          }
        }
      );

      return cacheTrackEvents;
    },
    trackConsoleErrors: (callback) => {
      const originalConsoleError = console.error;
      console.error = function (...args) {
        // Log the error to the console as usual
        originalConsoleError.apply(console, args);

        // Create a clean error message without __trackjs_state__
        const errorMessage = args
          .map((arg) =>
            arg && typeof arg === "object" && arg.message
              ? arg.message
              : typeof arg === "object"
              ? JSON.stringify(arg, (key, value) =>
                  key.startsWith("__trackjs") ? undefined : value
                )
              : String(arg)
          )
          .join(" ");

        if (typeof callback === "function") {
          callback(errorMessage);
        }
      };
    },
  };

  const trackSignupErrorEvent = (action, errorMessage, screen_name) => {
    const form_name = isMobile()

  cacheTrackEvents.trackConsoleErrors((errorMessage) => {
    window.is_tracking_signup_errors = window.useGrowthbookFeatureFlag({
      featureFlag: "signup_flow_error_enabled",

    if (is_tracking_signup_errors) {
      if (errorMessage) {

        if (

          const screen_name = currentUrl.includes("signup-success")
            ? "signup-success"
            : "signup";
          trackSignupErrorEvent("signup_flow_error", errorMessage, screen_name);

  //Analytics block for cta_clicks method starts here
  (function () {
  const getLastNonEmptySegment = (href) => {
    if (href) {
      const parts = href.split("/").filter(Boolean); // Remove empty elements
      return parts.length > 0 ? parts[parts.length - 1] : ""; // Get last element
    }
  };

  const getSectionName = (element) => {
    let section = element.closest("section") || element.closest("div[id]");
    return section
      ? section.id || section.className?.split(" ")[0] || "unknown"
      : "unknown";
  };

  const getIdentifier = (element) => {
    let href = element.getAttribute("href");
    let dataHref =
      element.getAttribute("data-href") ||
      element.getAttribute("data-attributes") ||
      "";
    if (!href || href === "#") {
      href = dataHref || getLastNonEmptySegment(href);
    }
    return href || "unknown";
  };

  const trackCTAEvents = (event) => {
    const target = event.target.closest("a, label, input");
    if (!target) return;
    const sectionName = getSectionName(target);
    const identifier = getIdentifier(target);

    if (identifier && sectionName) {
      const eventName = "ce_cta_clicks";
      const eventProperties = {
        action: "click",
        component_type: "btn",
        component_name: identifier,
        section_name: sectionName,
        cta_name:
          target.textContent?.replace(/\s+/g, " ").trim() ||
          target.value?.trim(),
      };

      cacheTrackEvents.track({
        name: eventName,
        properties: eventProperties,
      });
    }
  };

  const addEventListeners = () => {
    if (document.body) {
      document.body.addEventListener("click", (event) => {
        if (!event.target.closest("input")) {
          trackCTAEvents(event);
        }
      });

        document.body.addEventListener("mousedown", (event) => {
        const inputElement = event.target.closest("input");
        if (inputElement && (inputElement.type === "submit" || inputElement.type === "button")) {
          trackCTAEvents(event);
        }
      });
    }

  const interval = setInterval(() => {
    if (document.body) {
      addEventListeners();
      clearInterval(interval);

<script>
  const licenceKey = "12049137";
  const loadLiveChatScript = () => {
    window.__lc = window.__lc || {};
    window.__lc.license = licenceKey;
    window.LC_API = window.LC_API || { loaded: false };
    if (!window.LC_API.loaded) {
      const lcScript = document.createElement("script");

      lcScript.onload = () => {

        window.LC_API.on_after_load = function () {

        };

          LiveChatWidget.init();
        }
      };
      document.body.appendChild(lcScript);
    } else {
      checkUrlForLiveChat();
    }
  };
  const openLiveChat = () => {
    if (window.isIntercomChat && window.Intercom) {
      window.Intercom("show");
    } else {
      if (window.LC_API && window.LC_API.open_chat_window) {
        window.LC_API.open_chat_window();
      }
    }
  };
  const checkUrlForLiveChat = () => {
    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.get("is_livechat_open") === "true") {
      openLiveChat();
    }
  };

  //dashboard send data
  const performLiveChatAction = (is_logged_in) => {
    window?.LiveChatWidget?.on("ready", () => {
      // we open and close the window to trigger the widget to listen for new events
      window.LC_API.open_chat_window();
      window.LC_API.hide_chat_window();
      checkUrlForLiveChat();

      const utm_data_string = window.parseCookies(document.cookie, "utm_data");
      const utm_data = utm_data_string ? JSON.parse(utm_data_string) : {};
      const { utm_source, utm_medium, utm_campaign } = utm_data;

      const client_information = window.parseCookies(
        document.cookie,
        "client_information"
      );
      const url_params = new URLSearchParams(window.location.search);

      const {
        loginid,
        email,
        landing_company_shortcode,
        currency,
        residence,
        first_name,
        last_name,
      } = client_information ? JSON.parse(client_information) : {};

      /* the session variables are sent to CS team dashboard to notify user has logged in
              and also acts as custom variables to trigger targeted engagement */
      const session_variables = {
        is_logged_in: is_logged_in,
        loginid: loginid ?? "",
        landing_company_shortcode: landing_company_shortcode ?? "",
        currency: currency ?? "",
        residence: residence ?? "",
        email: email ?? "",
        platform: url_params.get("platform") ?? "",
        utm_source: utm_source ?? "",
        utm_medium: utm_medium ?? "",
        utm_campaign: utm_campaign ?? "",
      };

      window.LiveChatWidget.call("set_session_variables", session_variables);

      if (is_logged_in) {
        if (email) {
          window.LiveChatWidget.call("set_customer_email", email);
        }
        if (first_name && last_name) {
          window.LiveChatWidget.call(
            "set_customer_name",
            `${first_name} ${last_name}`
          );
        }
      } else {
        // clear name and email fields after chat has ended
        window.LC_API.on_chat_ended = () => {
          window.LiveChatWidget.call("set_customer_email", " ");
          window.LiveChatWidget.call("set_customer_name", " ");
        };
      }
      checkUrlForLiveChat();

      // open chat widget when there is an incoming greeting/announcement
      window.LiveChatWidget.on("new_event", (event) => {
        if (event.greeting) {
          window.LC_API.open_chat_window();
        }
      });
    });
  };
  let is_logged_in = false;
  let checkCookieInterval;

  const isLoggedIn = () => {
    return !!window.parseCookies(document.cookie, "client_information");
  };

  const checkLoggedIn = () => {
    const new_login_status = isLoggedIn();
    if (new_login_status !== is_logged_in) {
      performLiveChatAction(new_login_status);
      is_logged_in = new_login_status;
    }
  };

  // Perform initial authentication check
  checkLoggedIn();

  // Set interval to periodically check authentication status
  checkCookieInterval = setInterval(checkLoggedIn, 2000);
  //end of dashboard send data

  document.addEventListener("DOMContentLoaded", () => {
    loadLiveChatScript();
    const liveChatIcons = document.querySelectorAll(".livechatbtn");
    if (liveChatIcons.length > 0) {
      liveChatIcons.forEach((liveChatIcon) => {
        liveChatIcon.addEventListener("click", (event) => {
          event.preventDefault();
          openLiveChat();
        });
      });
    }
    const liveChatIconById = document.getElementById("liveChatBtn");
    if (liveChatIconById) {
      liveChatIconById.addEventListener("click", (event) => {
        event.preventDefault();
        openLiveChat();
      });
    }
    const liveChatIconsByrel = document.querySelectorAll(
      'a[rel="liveChatBtn"]'
    );
    liveChatIconsByrel.forEach((liveChatIcon) => {
      liveChatIcon?.addEventListener("click", (event) => {
        event.preventDefault();
        openLiveChat();
      });
    });
  });
</script>

<script>
  // Start: Intercom load function
  const loadIntercomScript = (callback, maxRetries = 3, retryDelay = 2000) => {
    let retryCount = 0;

    const loadScript = () => {
      const script = document.createElement("script");
      script.src = "https://cdn.jsdelivr.net/npm/@deriv-com/cs-utils@1.0.13/dist/intercom.js";
      script.async = true;

      script.onload = () => {
        if (typeof callback === "function") {
          callback();
        }
      };

      script.onerror = () => {
        if (retryCount < maxRetries) {
          retryCount++;
          setTimeout(loadScript, retryDelay);
        } else {
          console.warn(
            "Intercom script could not be loaded after maximum retries."
          );
        }
      };

      document.head.appendChild(script);
    };

    loadScript();
  };

        if (domainUrl === window.deriv_me_url) {
            return window.domain_list_app_id[window.deriv_me_url];
        } else if (domainUrl === window.deriv_be_url) {
            return window.domain_list_app_id[window.deriv_be_url];
        } else if (domainUrl === window.webflow_domain) {
            return window.domain_list_app_id[window.webflow_domain];
        } else {
            return window.domain_list_app_id[window.deriv_com_url];
        }
    };

    const loginUrl = () => {
        const server_url = localStorage.getItem("config.server_url");
        const langCookie = window.parseCookies(document.cookie, "webflow-user-language");
        let language = langCookie ? langCookie.toLowerCase() : "en";

        if (language === "zh-cn" || language === "zh-tw") {
            language = language.replace("-", "_");
        }
        const cookies_value = getUTMData();
        const cookies_link = getDataLink(cookies_value);

        const affiliate_token = window.parseCookies(document.cookie, "affiliate_tracking");

        const affiliate_token_link = affiliate_token
            ? `&affiliate_token=${affiliate_token}`
            : "";

        // Function which returns sub path to the specific trading platforms
        const supported_platforms = ["mt5", "bot", "derivx"];
        const redirectToTradingPlatform = () => {
            supported_platforms.filter(
                (platform) => window.location.pathname.includes(platform) && platform
            );
        };
        const sub_url = redirectToTradingPlatform() || "";

        if (server_url && /qa/.test(server_url)) {
            return `https://${server_url}/oauth2/authorize?app_id=${window.getAppId()}&l=${language}&brand=deriv${affiliate_token_link}${cookies_link}&platform=${sub_url}`;
        }
        return `${window.getOauthUrl()}/oauth2/authorize?app_id=${getDomainAppID()}&l=${language}&brand=deriv${affiliate_token_link}${cookies_link}&platform=${sub_url}`;
    };



    // Close button function
    var Webflow = Webflow || [];
    Webflow.push(function () {
        const closeButton = document.querySelector('.sign-up-close-button');

        closeButton?.addEventListener('click', function () {
            const previousUrl = document.referrer;

            const currentUrl = window.location.href;

            if (!previousUrl) {
                window.location.href = '/';
            }

            try {
                const previousDomain = new URL(previousUrl).hostname;
                const currentDomain = new URL(currentUrl).hostname;

                if (previousDomain === currentDomain) {
                    window.location.href = previousUrl;
                } else {
                    window.location.href = '/';
                }
            } catch (error) {
                window.location.href = '/';
            }
        });
    });
    document.addEventListener('DOMContentLoaded', function () {
        const isStorageSupported = (storage) => {
            if (typeof storage === 'undefined') {
                return false
            }

            const test_key = 'test'
            try {
                storage.setItem(test_key, '1')
                storage.removeItem(test_key)
                return true
            } catch (e) {
                return false
            }
        }
        async function handleClick(event) {
            event.preventDefault();
            event.stopPropagation();

            if (isStorageSupported(sessionStorage)) {
                window.location.href = loginUrl();
            }


        }

        // Get the button element by its ID
        const returnToLoginButton = document.getElementById("return-to-login");

        // Add an event listener to the button for the "click" event
        returnToLoginButton.addEventListener("click", handleClick);


        const emailPattern = window.emailRegex;
        const emailInput = document.getElementById('email-reset-password');
        const emailErrorText = document.getElementById("email-reset-error-text");
        const emailErrorIcon = document.getElementById("email-reset-error-icon");
        const mainErrorText = document.getElementById("main-error-text");
        const successMessage = document.getElementById("success-reset");

        function handleInputValidation(event) {
            successMessage.classList.add('hide-element');
            window.toggleErrorField(mainErrorText, true);
            const input = event.target;
            const inputValue = input.value.trim();
            const isValidEmail = emailPattern.test(inputValue);
            window.toggleErrorField(input, isValidEmail);
            window.toggleErrorField(emailErrorText, isValidEmail);
            window.toggleErrorField(emailErrorIcon, isValidEmail);


        }
        emailInput.addEventListener('input', handleInputValidation);

        let resetForm = document.getElementById('reset-form');

        resetForm.addEventListener('submit', async function (event) {
            event.preventDefault();
            event.stopPropagation();
        })
        let submitBtn = document.getElementById('reset-password');
        submitBtn.addEventListener('click', async function (event) {
            event.preventDefault();
            event.stopPropagation();
            window.disableButton(submitBtn);
            window.toggleErrorField(mainErrorText, true);
            const email = document.getElementById('email-reset-password')?.value.trim();


            if (!emailPattern.test(email)) {
                window.toggleErrorField(emailInput, false);
                window.toggleErrorField(emailErrorText, false);
                window.toggleErrorField(emailErrorIcon, false);
                window.enableButton(submitBtn);
                return;
            }


            window.socketMessageSend(JSON.stringify({
                verify_email: email,
                type: 'reset_password',
            }), 'verify_email')
                .then((response) => {
                    window.enableButton(submitBtn);
                    if (response?.error) {
                        window.toggleErrorField(mainErrorText, false);
                        if (response.error.message) {
                            mainErrorText.textContent = response.error.message;
                        }
                        return
                    }

                    document.getElementById('email-reset-password').value = '';
                    successMessage.classList.remove('hide-element');
                })
                .catch((error) => {
                    window.enableButton(submitBtn);
                    window.toggleErrorField(mainErrorText, false);
                    if (error.message) {
                        mainErrorText.textContent = error.message;
                    }
                })
        });
        // Check if banner_disclaimer exists
        var bannerDisclaimer = document.querySelector('.banner_disclaimer');
        if (bannerDisclaimer) {
            // If banner_disclaimer exists, find the page-wrapper element
            var pageWrapper = document.querySelector('.page-wrapper');
            if (pageWrapper) {
                // Add disclaimer-show class to page-wrapper
                pageWrapper.classList.add('disclaimer-show');
            }
        }
    });
</script><script src="https://cookie-consent-cdn-prod.pages.dev/3.0.7/cookie-consent.js" type="text/javascript" integrity="sha384-2sgCnKPBiKnCNJQzKCePS3OGkpRY4TkG116S71waDXWu50XiGkx30tNneH4Q8wlV" crossorigin="anonymous"></script></body></html>
